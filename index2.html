<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Animation</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
          integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $( "#opener" ).on( "click", function() {
                $( "#dialog" ).dialog( "open" );
            });
        } );
    </script>
</head>
<body>

<div class="dialog" id="dialog" title="FORGOT YOUR PASSWORD?">
    <div>
        <label class="label-1">enter your<br>
            email<input class="input-1"></label>

        <button type="reset" name="reset password" class="reset">
            reset password
        </button><br>
        <p class="paragraph">OR</p><br>
        <a class="facebook" href="http://facebook.com">
            <i class="fab fa-facebook-f">  Log In Using Facebook</i>

        </a>



    </div>
</div>

<button id="opener">Open Dialog</button>


</body>
</html>
